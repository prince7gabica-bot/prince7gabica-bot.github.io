  <style>
    :root{
      --bg: #0b1220;           /* base dark */
      --panel: #0f172a;        /* surface */
      --text: #e5e7eb;         /* text */
      --muted: #9ca3af;        /* secondary */
      --brand: #0ea5e9;        /* sky-500 */
      --brand-2:#22d3ee;       /* cyan-400 */
      --ring: #38bdf8;
      --ok: #22c55e;
      --warn: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(2,8,23,.25);
    }
    [data-theme="light"]{
      --bg:#f8fafc; --panel:#ffffff; --text:#0f172a; --muted:#475569; --shadow:0 10px 30px rgba(2,8,23,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 80% -10%, rgba(34,211,238,.15), transparent),
                  radial-gradient(1000px 500px at 10% -20%, rgba(14,165,233,.15), transparent),
                  var(--bg);
      color:var(--text); line-height:1.6;
      scroll-behavior:smooth;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    /* Layout */
    .container{width:min(1100px, 92%); margin-inline:auto}
    header{position:sticky; top:0; z-index:50; backdrop-filter:saturate(150%) blur(8px); background:color-mix(in srgb, var(--panel) 80%, transparent); border-bottom:1px solid color-mix(in srgb, var(--text) 10%, transparent)}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .brand{display:flex; gap:10px; align-items:center}
    .logo{width:36px; height:36px; border-radius:12px; background:linear-gradient(135deg,var(--brand),var(--brand-2)); box-shadow:var(--shadow)}
    .brand b{letter-spacing:.3px}

    nav ul{display:flex; gap:18px; list-style:none; padding:0; margin:0}
    .nav a{opacity:.85}
    .nav a:hover{opacity:1}

    .actions{display:flex; gap:10px; align-items:center}

    .btn:hover{transform:translateY(-1px); box-shadow:var(--shadow)}
